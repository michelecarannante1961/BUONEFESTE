<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scilla Cariddi Rental Boat - BUONE FESTE</title>
  <style>
    body {
      min-height: 100svh;
      font-family: system-ui, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f8ff; /* Light blue background for a festive touch */
    }

    @property --angle {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    div {
      --color: crimson;
      position: relative;
      height: 100svh;
      width: 100%;
      padding: 1rem;
      display: grid;
      place-content: center;
      text-align: center;
      line-height: 1.5;
      background-color: white;
      background-image: linear-gradient(var(--angle), white 50%, var(--color) 50%);
      animation: bg-rotate 10000ms linear infinite;
    }

    @keyframes bg-rotate {
      from {
        --angle: 0deg;
      }
      to {
        --angle: 360deg;
      }
    }

    h1 {
      position: relative;
      color: var(--color);
      filter: invert(100%);
      mix-blend-mode: difference;
      font-size: 3rem;
      letter-spacing: .25em;
      text-transform: uppercase;
      margin: 0;
    }

    h1 span {
      display: block;
    }

    p {
      margin-top: 1rem;
      font-size: 1.25rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div>
    <h1>
      <span>Scilla Cariddi Rental Boat</span>
      <span>BUONE FESTE</span>
    </h1>
    <p> <h4>Grazie per averci accompagnato in questo anno, vi aspettiamo per nuove avventure in mare. </h4></p>
  </div>
</body>
</html>
